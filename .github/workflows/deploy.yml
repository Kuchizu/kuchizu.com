name: Deploy to Kubernetes

on:
  push:
    branches: [master]
    paths-ignore:
      - '*.md'
      - 'k8s/README.md'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            if [ ! -d "/root/kuchizu.com" ]; then
              git clone https://github.com/Kuchizu/kuchizu.com.git /root/kuchizu.com
            fi
            cd /root/kuchizu.com
            git fetch origin master
            git reset --hard origin/master
            git rev-parse --short HEAD > .commit
            docker build --no-cache -t kuchizu/portfolio:latest .
            docker save kuchizu/portfolio:latest | sudo k3s ctr images import -
            sudo kubectl delete pods -n kuchizu-portfolio --all
            sudo kubectl rollout status deployment/kuchizu-portfolio -n kuchizu-portfolio --timeout=120s

      - name: Purge Cloudflare Cache
        run: |
          curl -s -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CF_ZONE_ID }}/purge_cache" \
            -H "Authorization: Bearer ${{ secrets.CF_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data '{"purge_everything":true}'
