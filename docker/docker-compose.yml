version: '3.8'

services:
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: kuchizu/portfolio:latest
    container_name: kuchizu-portfolio
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - kuchizu-network

networks:
  kuchizu-network:
    driver: bridge
