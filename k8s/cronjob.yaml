apiVersion: batch/v1
kind: CronJob
metadata:
  name: portfolio-data-fetcher
  namespace: kuchizu-portfolio
spec:
  schedule: "*/3 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: fetcher
              image: ghcr.io/kuchizu/portfolio-fetcher:latest
              imagePullPolicy: Always
              envFrom:
                - secretRef:
                    name: portfolio-secrets
              volumeMounts:
                - name: data
                  mountPath: /app/public/data
          volumes:
            - name: data
              persistentVolumeClaim:
                claimName: portfolio-data
